<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Dragon Lalor - Menu</title>
    <link rel="stylesheet" href="gdl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="logo-container">
            <img src="gdllogo-removebg-preview.png" alt="Golden Dragon Logo" class="header-logo">
        </div>
    </header>

    <div class="menu-search-section">
        <div class="menu-search-bar-container">
            <i class="fas fa-search search-icon-menu"></i>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="menu-page-title-container">
        <h1>Menu</h1>
    </div>

    <main class="menu-page-main-content">
        <section class="food-category" id="duck-category">
            <h2>Duck</h2>
            <div class="dishes-container menu-page-dishes">
                <a href="dish-details.html?dish=peking-duck" class="dish-item menu-dish-item">
                    <img src="top-view-traditional-asian-food-peking-duck-with-cucumbers-sauce-plate.jpg" alt="Peking Duck">
                    <div class="dish-info-overlay">
                        <p>Peking Duck</p>
                        <span>$17</span>
                    </div>
                </a>
                <a href="dish-details.html?dish=taro-duck" class="dish-item menu-dish-item">
                    <img src="duckduck-Photoroom.png" alt="Taro Duck">
                    <div class="dish-info-overlay">
                        <p>Deep Fried Taro Duck</p>
                        <span>$28</span>
                    </div>
                </a>
                <!-- Add more duck dishes here if any -->
            </div>
        </section>

        <section class="food-category" id="pork-category">
            <h2>Pork</h2>
            <div class="dishes-container menu-page-dishes">
                <a href="dish-details.html?dish=sweet-sour-pork" class="dish-item menu-dish-item">
                    <img src="sasp.jpg" alt="Sweet and Sour Pork">
                    <div class="dish-info-overlay">
                        <p>Sweet and Sour Pork</p>
                        <span>$21</span>
                    </div>
                </a>
                <a href="dish-details.html?dish=crispy-roast-pork" class="dish-item menu-dish-item">
                    <img src="crispypork.jpg" alt="Crispy Roast Pork">
                    <div class="dish-info-overlay">
                        <p>Crispy Roast Pork</p>
                        <span>$23</span>
                    </div>
                </a>
                <a href="dish-details.html?dish=stir-fried-pork" class="dish-item menu-dish-item"> <!-- Corrected href -->
                    <img src="sfpork.jpg" alt="Stir Fried Pork">
                    <div class="dish-info-overlay">
                        <p>Stir Fried Pork</p>
                        <span>$20</span>
                    </div>
                </a>
                <!-- Add more pork dishes here if any -->
            </div>
        </section>

        <!-- Add more food categories as needed -->

    </main>

    <section class="contact-us menu-page-contact">
        <h2>Contact Us</h2>
        <p>Address: 18 May Rd, Lalor VIC 3075</p>
        <p>Phone: 0402 508 619</p>
        <p>Email: goldendg@gmail.com</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </section>
