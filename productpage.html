<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Dragon Lalor - Product</title> <!-- Title will be updated by JS -->
    <link rel="stylesheet" href="gdl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Varta:wght@300..700&family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="product-page-body">
    <header>
        <div class="logo-container">
            <img src="gdllogo-removebg-preview.png" alt="Golden Dragon Logo" class="header-logo">
        </div>
    </header>
    <!-- Search bar is typically not on the product modal view itself -->

    <main class="product-details-container">
        <button class="product-close-button top-close-button" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        <img src="" alt="Dish Image" id="product-image" class="product-main-image">
        <div class="product-title-price">
            <h1 id="product-name"></h1>
            <span id="product-price" class="product-price-tag"></span>
        </div>
        <p id="product-description" class="product-description-text"></p>
        <h2 class="toppings-heading">Toppings</h2>
        <div id="product-toppings-list" class="toppings-list-container">
            <!-- Toppings will be populated by JavaScript -->
        </div>
        <div class="product-actions">
            <button class="product-close-button circular-close-button" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <button id="add-to-cart-button" class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="product.js" defer></script>
    <script src="gdl.js" defer></script>
</body>
</html>
