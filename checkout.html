<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Golden Dragon</title>
    <link rel="stylesheet" href="gdl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Varta:wght@300..700&family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="checkout-page">
    <header>
        <div class="logo-container">
            <img src="gdllogo-removebg-preview.png" alt="Golden Dragon Logo" class="header-logo">
        </div>
    </header>

    <div class="page-banner checkout-banner">
        <h1>Checkout</h1>
    </div>

    <main class="checkout-form-area">
        <form id="checkout-form">
            <fieldset>
                <legend>Customer Details</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Payment Details</legend>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required inputmode="numeric" pattern="[0-9\s]{13,19}">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">MM/YY</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" required inputmode="numeric" pattern="\d{3,4}">
                    </div>
                </div>
            </fieldset>

            <p class="receipt-info">You will receive a receipt in your inbox and a message confirming your order.</p>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </main>

    <section class="contact-us checkout-page-contact">
        <h2>Contact Us</h2>
        <p>Address: 18 May Rd, Lalor VIC 3075</p>
        <p>Phone: 0402 508 619</p>
        <p>Email: goldendg@gmail.com</p>
        <!-- Links to be integrated -->
        <div class="social-icons">
            <a href="https://x.com"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright-text">Â© 2025 Golden Dragon Lalor. All Rights Reserved.</p>
    </section>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="menupage.html" class="nav-item"><i class="fas fa-utensils"></i></a>
            <a href="shoppingcart.html" class="nav-item nav-item-cart" data-target="shoppingcart.html">
                <span class="cart-icon-wrapper">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" style="display: none;">0</span>
                </span>
            </a>
        </nav>
    </footer>

    <script src="checkout.js" defer></script>
    <script src="gdl.js" defer></script> <!-- For badge and footer active state -->
</body>
</html>
